# NATS Server Configuration for Nachos Development

# Server settings
port: 4222
http_port: 8222

# Logging
debug: true
trace: false
logtime: true

# JetStream (for message persistence)
jetstream {
  store_dir: "/data/jetstream"
  max_memory_store: 256MB
  max_file_store: 1GB
}

# Limits
max_payload: 8MB
max_pending: 128MB
max_connections: 1000
max_control_line: 4KB

# Timeout settings
ping_interval: 30s
ping_max: 3

# Authorization (disabled in development)
# In production, enable authentication
authorization {
  timeout: 1s
}
